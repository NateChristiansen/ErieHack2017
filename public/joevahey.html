<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Erie Insurance is a multi-line insurance company, offering auto, home, business and life insurance through our network of independent insurance agents." />
    <meta charset="utf-8" />
    <title>Example application</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- Erie Customized Bootstrap styles from erieinsurance.com -->
    <link rel="stylesheet" href="https://www.erieinsurance.com/webassets/v1.2/Content/erie-bootstrap-edge" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="t-header">
      <div class="t-image-wrapper">
        <a href="http://www.erieinsurance.com">
          <span class="t-helper"></span>
          <img src="erielogo-color.svg" alt="logo" />
        </a>
      </div>
      <div class="t-title-wrapper">
        <div>
          <span class="header">Erie Smart Connect</span>
        </div>
      </div>
      <div class="t-nav-wrapper">

        <div><a class="t-nav-link">SMART DASHBOARD</a></div>
        <div><a class="t-nav-link">ACCOUNT OVERVIEW</a></div>
        <div><a class="t-nav-link">BILLINGðŸ Ÿ</a></div>
        <div><a class="t-nav-link">CLAIMS</a></div>
        <div><a class="t-nav-link"></a></div>
      </div>
    </div>
    <main class="t-canvas-wrapper">

  <figure> 
         <img src="Joe Selected Panel.JPG" width="250" height="455" alt="Customer Panel">
  </figure> 

  <div class="Property">
          <img src="Joe Home Panel.JPG" width="800" height="455" alt="Customer Panel">
  </div>

  <div class="OnlineAccount">
          <img src="Joe Contact Panel.JPG" width="250" height="350" alt="Customer Panel">
          </div>
          </main>
   
    <footer class="t-footer ei-footer">
        <div class="footer-separator row">
            <div class="col-xs-4 col-sm-2 col-lg-1 bar green"></div>
            <div class="col-xs-4 col-sm-2 col-lg-1 bar orange"></div>
            <div class="col-xs-4 col-sm-8 col-lg-10 bar blue"></div>
        </div>
        <div class="footer-content">
            <div class="row">
                <div class="logo-container col-xs-12 col-sm-4">
                    <a href="http://www.erieinsurance.com" class="footer-home-link">
                        <span class="sr-only">Home</span>
                    </a>
                </div>
                <div class="call-container col-xs-12 col-sm-8"></div>
            </div>
        </div>
    </footer>

    <!-- All Pattern Library scripts, including bootstrap, angular, and Erie Insurance created scripts -->
    <script src="https://www.erieinsurance.com/webassets/v1.2/Scripts/WebAssets-Core"></script>
  </body>
</html>
